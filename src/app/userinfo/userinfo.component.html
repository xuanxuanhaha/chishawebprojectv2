<form style="width: 30%">
  <div class="form-group">
    <label for="firstnameInputFirstname1">First Name</label>
    <input type="input" class="form-control" id="firstnameInputFirstname1" aria-describedby="firstnameHelp" placeholder="Enter firstname">
  </div>
  <div class="form-group">
    <label for="lastnameInputLastname1">Last Name</label>
    <input type="input" class="form-control" id="lastnameInputLastname1" aria-describedby="lastnameHelp" placeholder="Enter lastname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPhone1">Phone</label>
    <input type="input" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp" placeholder="Enter phone">
    <small id="phoneHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  <button style="height:200px;width: 500px;border: 1px solid cornflowerblue; margin-top: 50px" >
    <div style="width: 40%"><img src="./../../{{buyproduct.imgUrl}}" style="width: 150px;margin-left: -50px"></div>
    <div style="width: 60%; margin-left: 40%;margin-top: -150px">
      <br>
      <div >{{buyproduct.productName}}</div>
      <div style="background: darkgrey"><span style="color: red; float: left; margin-left: 20px">Price:</span> {{buyproduct.unitPrice}} / {{buyproduct.unit}}</div>
      <br>
      <div style="background: darkgrey"><span style="color: red; float: left; margin-left: 20px;">Number: {{productNumber}}</span>

      </div>
      <div style="background: darkgrey"><span style="color: red; float: left; margin-left: 20px;">Total Price: {{productNumber * buyproduct.unitPrice}}</span>

      </div>
      <div>
<!--        <button style="border: 1px solid cornflowerblue">Add to cart</button>-->
      </div>
    </div>


  </button>


<div>Pay</div>
