<form style="width: 30%">
  <div class="form-group">
    <label for="firstnameInputFirstname1">First Name</label>
    <input type="text" class="form-control" id="firstnameInputFirstname1" aria-describedby="firstnameHelp" [formControl]="firstname" placeholder="Enter firstname">
  </div>
  <div class="form-group">
    <label for="lastnameInputLastname1">Last Name</label>
    <input type="input" class="form-control" id="lastnameInputLastname1" aria-describedby="lastnameHelp" [formControl]="lastname" placeholder="Enter lastname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPhone1">Phone</label>
    <input type="input" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp" [formControl]="phone" placeholder="Enter phone">
    <small id="phoneHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputAddress1">Address</label>
    <input type="input" class="form-control" id="exampleInputAddress1" aria-describedby="addresselp" [formControl]="address" placeholder="Enter address">
    <small id="addressHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="newMessage()">Submit</button>
</form>
