<div id="theForm">
  <h2>The form</h2>
  <form #f="ngForm" name="theForm" (submit)="addUser(f)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             class="form-control"
             name="model"
             [(ngModel)]="user.firstName"
             #userModel="ngModel"
             required
             pattern="^[a-zA-Z]+$">
    </div>

    <div class="form-group">
      <label>Middle Name</label>
      <input type="text"
             class="form-control"
             name="model"
             [(ngModel)]="user.middleName"
             #userModel="ngModel"
             pattern="^[a-zA-Z]+$">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             name="model"
             [(ngModel)]="user.lastName"
             #userModel="ngModel"
             required
             pattern="^[a-zA-Z]+$">
    </div>

    <div class="form-group">
      <label>sex</label>
      <input type="text"
             class="form-control"
             name="model"
             [(ngModel)]="user.sex"
             #userModel="ngModel"
             pattern="^[a-zA-Z]+$">
    </div>

    <div class="form-group">
    <label>telephone</label>
    <input type="text"
           class="form-control"
           name="model"
           [(ngModel)]="user.phone"
           #userModel="ngModel"
           required
           pattern="^[0-9]+$">
  </div>

    <div class="form-group">
      <label>email</label>
      <input type="text"
             class="form-control"
             name="model"
             [(ngModel)]="user.email"
             #userModel="ngModel"
             required
             pattern="^[a-zA-Z]+$">
    </div>

    <div class="form-group">
      <label>address</label>
      <input type="text"
             class="form-control"
             name="model"
             [(ngModel)]="user.address"
             #userModel="ngModel"
             required
             pattern="^[a-zA-Z]+$">
    </div>



    <button
      class="btn btn-primary btn-sm">Add</button>
  </form>
</div>
